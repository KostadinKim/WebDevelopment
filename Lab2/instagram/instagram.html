<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <div class="main-box">
        <img src="insta.png" class="insta">
        <br><br><br><br><br><br><br>
        <form>
            <table>
                <div class="user">
                    <tr>
                        <td>
                            <label></label>
                            <input type="text/number" placeholder="Phone, number, username, or email">
                        </td>
                    </tr>
                </div>
            </table>
            <table>
                <tr>
                    <td class="pwd"><label></label>
                        <input type="password" minlength="8" placeholder="Password">
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit">Log In</button>
        </form>
        <br>
        <br>
        <h4>_______________OR_______________</h4>
        <a href="https://www.facebook.com/">
            <img src="facebook.png">

        </a>
        <ul>
            <ul><a class="loginfo" href="https://www.facebook.com/">Log in with Facebook</a></ul>
            <br>
            <ul><a class="resetpwd" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a></ul>
        </ul>
    </div>
    <br>
    <div class="signup">
        <p>Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
    </div>

        <p>Gett the app.</p>
    </div>
