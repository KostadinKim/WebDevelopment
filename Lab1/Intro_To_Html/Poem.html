<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>
        <p>Those four black girls blown up <br>
in that Alabama church<br>
remind me of five hundred<br>
middle passage blacks,<br>
in a net, under water<br>
in Charleston harbor<br>
so redcoats wouldn't find them.<br>
Can't find what you can't see<br>
can you?<br>
</p>
    </h1>
    </body>
</html>
